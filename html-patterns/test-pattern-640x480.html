<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=5">
    <title>640x480 CRT Test - NEONpulseTechshop</title>
    <style>
        * { margin: 0; padding: 0; }
        body { 
            width: 640px; 
            height: 480px; 
            overflow: hidden; 
            background: black;
            position: relative;
        }
        
        /* SMPTE Color Bars */
        .smpte-bars {
            width: 640px;
            height: 320px;
            display: flex;
        }
        
        .smpte-bar {
            height: 100%;
            flex: 1;
        }
        
        /* 75% Color Bars */
        .bar-1 { background: #c0c0c0; } /* 75% white */
        .bar-2 { background: #c0c000; } /* yellow */
        .bar-3 { background: #00c0c0; } /* cyan */
        .bar-4 { background: #00c000; } /* green */
        .bar-5 { background: #c000c0; } /* magenta */
        .bar-6 { background: #c00000; } /* red */
        .bar-7 { background: #0000c0; } /* blue */
        
        /* Bottom section */
        .bottom-section {
            width: 640px;
            height: 160px;
            position: relative;
        }
        
        /* Reverse bars */
        .reverse-bars {
            width: 640px;
            height: 40px;
            display: flex;
        }
        
        .reverse-bar {
            flex: 1;
            height: 100%;
        }
        
        .rbar-1 { background: #0000c0; }
        .rbar-2 { background: #131313; }
        .rbar-3 { background: #c000c0; }
        .rbar-4 { background: #131313; }
        .rbar-5 { background: #00c0c0; }
        .rbar-6 { background: #131313; }
        .rbar-7 { background: #c0c0c0; }
        
        /* PLUGE and grayscale */
        .pluge-section {
            width: 640px;
            height: 40px;
            display: flex;
            background: #131313;
        }
        
        .pluge-left {
            width: 267px;
            display: flex;
        }
        
        .super-black { width: 89px; background: #070707; }
        .black { width: 89px; background: #131313; }
        .super-white { width: 89px; background: #1d1d1d; }
        
        .pluge-right {
            width: 373px;
            display: flex;
        }
        
        .gray-1 { flex: 1; background: #000000; }
        .gray-2 { flex: 1; background: #262626; }
        .gray-3 { flex: 1; background: #4c4c4c; }
        .gray-4 { flex: 1; background: #737373; }
        .gray-5 { flex: 1; background: #999999; }
        .gray-6 { flex: 1; background: #bfbfbf; }
        .gray-7 { flex: 1; background: #e6e6e6; }
        .gray-8 { flex: 1; background: #ffffff; }
        
        /* Logo overlay */
        .logo-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid #ff00ff;
            font-family: Arial, sans-serif;
        }
        
        .logo-text {
            font-size: 32px;
            font-weight: bold;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
        }
        
        .logo-text span {
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41;
        }
        
        .logo-sub {
            font-size: 18px;
            color: #00ff41;
            margin-top: -5px;
            letter-spacing: 4px;
        }
        
        .website {
            font-size: 10px;
            color: #ffffff;
            margin-top: 10px;
            opacity: 0.7;
        }
        
        /* Linearity grid */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 640px;
            height: 480px;
            pointer-events: none;
            display: none;
        }
        
        .grid-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .resolution-label {
            position: absolute;
            bottom: 5px;
            right: 5px;
            color: white;
            font-size: 10px;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 5px;
        }
    </style>
</head>
<body onclick="toggleGrid()">
    <!-- SMPTE Color Bars -->
    <div class="smpte-bars">
        <div class="smpte-bar bar-1"></div>
        <div class="smpte-bar bar-2"></div>
        <div class="smpte-bar bar-3"></div>
        <div class="smpte-bar bar-4"></div>
        <div class="smpte-bar bar-5"></div>
        <div class="smpte-bar bar-6"></div>
        <div class="smpte-bar bar-7"></div>
    </div>
    
    <!-- Bottom Section -->
    <div class="bottom-section">
        <!-- Reverse Bars -->
        <div class="reverse-bars">
            <div class="reverse-bar rbar-1"></div>
            <div class="reverse-bar rbar-2"></div>
            <div class="reverse-bar rbar-3"></div>
            <div class="reverse-bar rbar-4"></div>
            <div class="reverse-bar rbar-5"></div>
            <div class="reverse-bar rbar-6"></div>
            <div class="reverse-bar rbar-7"></div>
        </div>
        
        <!-- PLUGE Section -->
        <div class="pluge-section">
            <div class="pluge-left">
                <div class="super-black"></div>
                <div class="black"></div>
                <div class="super-white"></div>
            </div>
            <div class="pluge-right">
                <div class="gray-1"></div>
                <div class="gray-2"></div>
                <div class="gray-3"></div>
                <div class="gray-4"></div>
                <div class="gray-5"></div>
                <div class="gray-6"></div>
                <div class="gray-7"></div>
                <div class="gray-8"></div>
            </div>
        </div>
        
        <!-- Logo -->
        <div class="logo-overlay">
            <div class="logo-text">NEON<span>pulse</span></div>
            <div class="logo-sub">TECHSHOP</div>
            <div class="website">neonpulsetechshop.com</div>
        </div>
    </div>
    
    <!-- Grid Overlay -->
    <div class="grid-overlay" id="grid"></div>
    
    <!-- Resolution Label -->
    <div class="resolution-label">640x480 VGA</div>
    
    <script>
        // Generate grid
        function generateGrid() {
            var grid = document.getElementById('grid');
            var spacing = 40;
            
            // Vertical lines
            for (var x = spacing; x < 640; x += spacing) {
                var line = document.createElement('div');
                line.className = 'grid-line';
                line.style.left = x + 'px';
                line.style.top = '0';
                line.style.width = '1px';
                line.style.height = '480px';
                grid.appendChild(line);
            }
            
            // Horizontal lines
            for (var y = spacing; y < 480; y += spacing) {
                var line = document.createElement('div');
                line.className = 'grid-line';
                line.style.top = y + 'px';
                line.style.left = '0';
                line.style.width = '640px';
                line.style.height = '1px';
                grid.appendChild(line);
            }
        }
        
        function toggleGrid() {
            var grid = document.getElementById('grid');
            if (grid.style.display === 'none' || grid.style.display === '') {
                grid.style.display = 'block';
                if (grid.children.length === 0) generateGrid();
            } else {
                grid.style.display = 'none';
            }
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'g' || e.key === 'G') toggleGrid();
        });
    </script>
</body>
</html>
